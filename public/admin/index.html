<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - IDE Judge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .stat-card {
            border-left: 4px solid;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card.users {
            border-color: #667eea;
        }
        .stat-card.admins {
            border-color: #f093fb;
        }
        .stat-card.regular {
            border-color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="p-3">
                    <h4 class="text-center mb-4">
                        <i class="bi bi-shield-lock"></i> Admin Panel
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="/admin/index.html">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                        <a class="nav-link" href="/admin/users.html">
                            <i class="bi bi-people"></i> Quản lý người dùng
                        </a>
                        <a class="nav-link" href="/admin/exams.html">
                            <i class="bi bi-journal-text"></i> Quản lý kỳ thi
                        </a>
                        <a class="nav-link" href="/index.html">
                            <i class="bi bi-house"></i> Về trang chủ
                        </a>
                        <hr class="text-white">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i> Đăng xuất
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 px-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-speedometer2"></i> Dashboard</h2>
                    <div>
                        <span class="text-muted">Xin chào, </span>
                        <strong id="adminUsername"></strong>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <div class="card stat-card users">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-2">Tổng người dùng</h6>
                                        <h2 class="mb-0" id="totalUsers">0</h2>
                                    </div>
                                    <div>
                                        <i class="bi bi-people display-4 text-primary"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card stat-card admins">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-2">Quản trị viên</h6>
                                        <h2 class="mb-0" id="totalAdmins">0</h2>
                                    </div>
                                    <div>
                                        <i class="bi bi-shield-check display-4 text-danger"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card stat-card regular">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-2">Người dùng thường</h6>
                                        <h2 class="mb-0" id="totalRegularUsers">0</h2>
                                    </div>
                                    <div>
                                        <i class="bi bi-person display-4 text-info"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-lightning"></i> Thao tác nhanh</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <a href="/admin/users.html" class="btn btn-outline-primary w-100 py-3">
                                    <i class="bi bi-people"></i> Quản lý người dùng
                                </a>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button class="btn btn-outline-success w-100 py-3" onclick="window.location.reload()">
                                    <i class="bi bi-arrow-clockwise"></i> Làm mới dữ liệu
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0"><i class="bi bi-clock-history"></i> Hoạt động gần đây</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Chức năng theo dõi hoạt động sẽ được cập nhật trong phiên bản tiếp theo.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check admin authentication
        async function checkAdminAuth() {
            try {
                const response = await fetch('/api/auth/check-session');
                const data = await response.json();
                
                if (!data.authenticated || data.user.role !== 'admin') {
                    window.location.href = '/index.html';
                    return;
                }
                
                document.getElementById('adminUsername').textContent = data.user.username;
                loadStats();
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/login.html';
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                    document.getElementById('totalAdmins').textContent = data.stats.totalAdmins;
                    document.getElementById('totalRegularUsers').textContent = data.stats.totalRegularUsers;
                }
            } catch (error) {
                console.error('Load stats error:', error);
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Initialize
        checkAdminAuth();
    </script>
</body>
</html>
