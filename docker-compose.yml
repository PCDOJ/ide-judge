version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: ide-judge-mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "2310:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - ide-judge-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: ide-judge-web
    restart: always
    ports:
      - "${PORT:-2308}:2308"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - TZ=${TZ:-Asia/Ho_Chi_Minh}
      - DB_HOST=${DB_HOST:-mariadb}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT:-3306}
      - JUDGE0_API_URL=${JUDGE0_API_URL:-http://judge0-server:2358}
      - SESSION_SECRET=${SESSION_SECRET}
      - PORT=2308
    depends_on:
      mariadb:
        condition: service_healthy
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_started
    volumes:
      - .:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    networks:
      - ide-judge-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2308/login.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  judge0-server:
    image: judge0/judge0:1.13.0
    container_name: ide-judge-judge0-server
    restart: always
    ports:
      - "2358:2358"
    privileged: true
    environment:
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=judge0-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-judge0}
      - POSTGRES_USER=${POSTGRES_USER:-judge0}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - judge0-db
      - judge0-redis
    networks:
      - ide-judge-network

  judge0-db:
    image: postgres:13
    container_name: ide-judge-judge0-db
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-judge0}
      - POSTGRES_USER=${POSTGRES_USER:-judge0}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - judge0-db-data:/var/lib/postgresql/data
    networks:
      - ide-judge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U judge0"]
      interval: 10s
      timeout: 5s
      retries: 5

  judge0-redis:
    image: redis:6
    container_name: ide-judge-judge0-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - judge0-redis-data:/data
    networks:
      - ide-judge-network

networks:
  ide-judge-network:
    driver: bridge

volumes:
  mariadb_data:
  judge0-db-data:
  judge0-redis-data:
  uploads_data:

